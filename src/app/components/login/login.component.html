<div class="wrapper">
    <form>
        <label>Username: </label>
        <input type="text" name="email" placeholder="enter email" [(ngModel)]="email">
        <label>Password: </label>
        <input type="text" name="password" placeholder="enter password" [(ngModel)]="password">
        <button [disabled]="!email||!password" (click)="login()">Login</button>
    </form>
</div>
